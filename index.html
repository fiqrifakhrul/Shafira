<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login BRI</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<style>
			body {
				background: linear-gradient(135deg, #0066b1, #004a87);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: "Segoe UI", sans-serif;
			}
			.login-container {
				background-color: white;
				border-radius: 1.5rem;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				overflow: hidden;
				max-width: 960px;
				width: 100%;
				display: flex;
				flex-wrap: wrap;
			}
			.login-image {
				background: linear-gradient(to bottom right, #d9f0ff, #ffffff);
				flex: 1;
				padding: 2rem;
				text-align: center;
			}
			.login-image img {
				max-width: 500px;
				margin-bottom: 0rem;
				border-radius: 1.5rem;
			}
			.login-form {
				flex: 1;
				padding: 2rem;
			}
			.login-form h2 {
				font-weight: bold;
				color: #222;
			}
			.btn-orange {
				background-color: #f60;
				color: white;
				border: none;
			}
			.btn-orange:hover {
				background-color: #e25800;
			}
			.privacy-text {
				font-size: 0.9rem;
				color: #666;
			}
			.privacy-text a {
				color: #0066b1;
				font-weight: bold;
				text-decoration: none;
			}
			.footer {
				text-align: center;
				color: white;
				font-size: 0.8rem;
				margin-top: 2rem;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<div class="login-image">
				<img src="./img/brispot3.png" width="350px" height="400px" />
				<!-- &copy; 2025 PT. Bank Rakyat Indonesia (Persero) Tbk | All Rights
				Reserved -->
			</div>
			<div class="login-form">
				<h2>Login</h2>
				<form>
					<div class="mb-3">
						<label class="form-label">User ID</label>
						<input
							type="text"
							class="form-control"
							placeholder="Masukkan User ID Anda" />
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							placeholder="Masukkan Password Anda" />
					</div>
					<a href="./Shafira/Hal1.html" type="button" class="btn btn-orange w-100">
						Login</a
					>
					<!-- <button id="tombol" type="submit" class="btn btn-orange w-100">
						Login
					</button> -->
					<script>
						const tombolNext = document.getElementById("tombol");

						tombolNext.addEventListener("click", function () {
							// Contoh: Pindah ke halaman lain
							window.location.href = "index.html";
						});
					</script>
				</form>
				<p class="privacy-text mt-3">
					Dengan klik login, Anda setuju dengan
					<a href="https://brispot.bri.co.id/Kebijakan/index"
						>Kebijakan Privasi</a
					>
					yang berlaku.
				</p>
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
